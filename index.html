<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <p id="display">Display Placeholder</p>
    <div id="btn-container">
        <div class="btn-row">
            <button class="btn-oper" id="btn-AC">AC</button>
            <button class="btn-oper" id="btn-DIV">DIV</button>
        </div>
        <div class="btn-row">
            <button class="btn-digit" id="btn-7">7</button>
            <button class="btn-digit" id="btn-8">8</button>
            <button class="btn-digit" id="btn-9">9</button>
            <button class="btn-oper" id="btn-MULTI">X</button>
        </div>
        <div class="btn-row">
            <button class="btn-digit" id="btn-4">4</button>
            <button class="btn-digit" id="btn-5">5</button>
            <button class="btn-digit" id="btn-6">6</button>
            <button class="btn-oper" id="btn-SUB">-</button>
        </div>
        <div class="btn-row">
            <button class="btn-digit" id="btn-1">1</button>
            <button class="btn-digit" id="btn-2">2</button>
            <button class="btn-digit" id="btn-3">3</button>
            <button class="btn-oper" id="btn-ADD">+</button>
        </div>
        <div class="btn-row">
            <button class="btn-digit" id="btn-0">0</button>
            <button class="btn-oper" id="btn-=">=</button>
        </div>
    </div>
</body>
</html>
